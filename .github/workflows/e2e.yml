name: guardian-bedrock-e2e

on:
  schedule:
    - cron: '0 8 * * *'

  workflow_dispatch:

jobs:
  guardianprep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get history file from gh-pages branch
        continue-on-error: true
        run: |
          git pull
          git checkout gh-pages
          git pull

      - uses: actions/upload-artifact@master
        with:
          name: allure-report
          path: allure-report
          retention-days: 20

      - uses: actions/upload-artifact@master
        with:
          name: new-allure-report
          path: allure-report
          retention-days: 20

      - name: Back to main branch
        run: git checkout main

  guardiane2e:
    needs: guardianprep
    name: 'Guardian e2e Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm install
          npm i -D allure-playwright
          npm i -D allure-commandline

      - name: Install Playwright Browsers
        run: |
          npm install -D @playwright/test --with-deps
          npx playwright install

      - name: Run Playwright tests
        continue-on-error: true
        run: npx playwright test --reporter=line,allure-playwright

      - uses: actions/download-artifact@v2
        continue-on-error: true
        with:
          name: allure-report
          path: allure-report

      - name: move history to results
        continue-on-error: true
        run: |
          ls allure-report/history
          ls allure-results
          rm -rf allure-results/history
          echo "============================================================================"
          mv allure-report/history allure-results
          ls allure-results
          ls allure-report/history

      - name: generate allure report
        run: npm run report:build

      - name: upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report
          retention-days: 20

      - name: push report to gh branch
        run: |
          git switch -c gh-pages
          git config --global user.email "rokafor@mozilla.com"
          git config --global user.name "Github Actions"
          git add allure-report -f
          git commit -m "Automated Update"
          git push -u origin gh-pages -f

  guardiandeploy:
    needs: guardiane2e

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
